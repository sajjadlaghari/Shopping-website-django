{% extends 'admin/layout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Add Category</h5>
        <div class="card">
          <div class="card-body">
            <form method="POST" action="/admin/add-category" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category name</label>
                <input type="text" name="name" required class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category Image</label>
                <input type="file" name="image" required class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>

              <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock content %}
