{% extends 'admin/layout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col-md-12 mt-3">
            <div class="d-flex justify-content-end">
              <a href="/admin/add-product" class="btn btn-success">
                Add Product
              </a>
            </div>
            <div class="table-responsive">
              <h3>Products</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Product Image</th>
                    <th>Product Title</th>
                    <th>Product Description</th>
                    <th>Product Status</th>
                    <th>Active</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
